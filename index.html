<table id="jqGrid"></table>
<div id="jqGridPager"></div>






<script type="text/javascript">
    $(document).ready(function () {
        $("#jqGrid").jqGrid({
            // url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
            url: 'http://jihoo9.iptime.org:18080/air-3.1.2/xml/selectXml',
//             mtype: "GET",
            datatype: "xml",
            // datatype: "jsonp",
            colModel: [
                { label: 'COLUMN1', name: 'COLUMN1', width: 75 },
//                 { label: 'COLUMN2', name: 'id', key: true, width: 150 },
                { label: 'COLUMN3', name: 'COLUMN3', width: 150,        formatter : 'date', formatoptions: { srcformat : 'Y-m-d H:i:s', newformat :'ShortDate'}},
                { label: 'COLUMN4', name: 'COLUMN4', width: 150 },
                { label:'COLUMN6', name: 'COLUMN6', width: 150 }
            ],
//             ,xmlReader : {
//                 root : "page",  row : "rows", page : "page>page",  total:"page>total",
//                 records : "max", id : "rows>id"
//             },


            width: 780,
            height: 250,
            loadonce: true,
            rowNum: 10,
            rowList: [10, 20, 30, 200],
            pager: "#jqGridPager",
            sortname: 'id',
            viewrecords: true,
            sortorder: "desc",
            caption: "Load Data - XML"
            
            
        }).navGrid('#jqGridPager', { edit: false, add: false, del: false });
    });
